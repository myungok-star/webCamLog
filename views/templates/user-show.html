<br><br><br>
<h1>User Page</h1>
<div ng-controller="UsersShowController as UsersShowCtrl" class='row'>
  <div class="col-md-3 col-xs-12 thumbnail">
    <img ng-src="{{UsersShowCtrl.user.profileUrl}}" alt="user image">
  </div>

  <div class="col-md-9 col-xs-12">
    <ul class="list-group form-inline">
      <li class="list-group-item">
        <h4 class='inline-header'>User Name: {{UsersShowCtrl.user.userName}}</h4>
      </li>
      <li class="list-group-item">
        <h4 class='inline-header'>Email: {{UsersShowCtrl.user.email}}</h4>
      </li>
      <h3><a href="/users">Back</a></h3>
      <h3><a href="/record">Record Video</a></h3>
    </ul>

  </div>
</div>

<!-- Creating new video -->
<div class="row">
  <div class="col-md-10 col-md-offset-1">

    <form class="form-horizontal" ng-submit="usersIndexCtrl.createUser()">
      <fieldset>

        <!-- Form Name -->
        <legend class="text-center">Add New Video</legend>

        <!-- Text input-->
        <div class="form-group">
          <div class="col-xs-6 col-xs-offset-3">
          <input id="userName" ng-model="videosIndexCtrl.newVideo.title" type="text" class="form-control input-md" placeholder="Title" required>
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <div class="col-xs-6 col-xs-offset-3">
          <input ng-model="videosIndexCtrl.newVideo.video_url" type="text" class="form-control input-md" placeholder="Link Url" required>
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <div class="col-xs-6 col-xs-offset-3">
          <input ng-model="videosIndexCtrl.newVideo._user" type="text" class="form-control input-md" placeholder="Hidden from for user id">
          </div>
        </div>

        <!-- Button -->
        <div class="form-group">
          <div class="col-xs-6 col-xs-offset-3">
            <button class="btn btn-primary">Submit</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
