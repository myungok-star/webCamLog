<div class="col-xs-10 col-xs-offset-1">
  <div class="row">
    <div ng-repeat="user in usersIndexCtrl.users">
      <div class="col-xs-4 ">
        <div class="panel panel-default">
          <div class="panel-body text-center">

            <div class='row'>
              <div class="col-md-8 col-xs-12 col-xs-offset-2 thumbnail">
                <img ng-hide="editing" ng-src="{{user.profileUrl}}" alt="profile image">
                <input ng-show="editing" ng-model="user.profileUrl" type="text" class="form-control input-md">
              </div>
            </div>
            <!-- <div class="row"> -->
            <ul class="list-group form-inline col-md-8 col-xs-12 col-xs-offset-2">
              <li class="list-group-item">
                <span ng-hide="editing"><h3 class='inline-header'><a ng-href="users/{{user._id}}">{{user.userName}}</a></h3></span>
              </li>

            </ul>
            <h4>{{user.email}}</h4>
            <!-- </div> -->

          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Form for creating new user -->
  <div class="row">
    <div class="col-md-10 col-md-offset-1">

      <form class="form-horizontal" name="userNew" ng-submit="usersIndexCtrl.createUser()">
        <fieldset>

          <!-- Form Name -->
          <legend class="text-center">Add New User</legend>

          <!-- Text input-->
          <div class="form-group">
            <div class="col-xs-6 col-xs-offset-3">
            <input id="userName" ng-model="usersIndexCtrl.newUser.userName" type="text" class="form-control input-md form-reset" placeholder="User Name" required>
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <div class="col-xs-6 col-xs-offset-3">
            <input ng-model="usersIndexCtrl.newUser.email" type="text" class="form-control input-md form-reset" placeholder="Email" required>
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <div class="col-xs-6 col-xs-offset-3">
            <input ng-model="usersIndexCtrl.newUser.profileUrl" type="text" class="form-control input-md form-reset" placeholder="Profile Image Url">
            </div>
          </div>

          <!-- Button -->
          <div class="form-group">
            <div class="col-xs-6 col-xs-offset-3">
              <button class="btn btn-primary" ng-click="usersIndexCtrl.resetForm(userNew)" >Submit</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
