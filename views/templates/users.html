<h1>This is user.js Displaying all users</h1>

<div ng-repeat="user in usersIndexCtrl.users" class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-body">

        <div class='row'>
          <div class="col-md-3 col-xs-12 thumbnail">
            <img ng-src="{{user.profileUrl}}" alt="profile image">
          </div>
        </div>
        <div class="row">
          <ul class="list-group form-inline">
            <li class="list-group-item">
              <h4 class='inline-header'>User Name: <a ng-href="users/{{user._id}}">{{user.userName}}</a></h4>
              <span ng-hide="editing">Email: <a ng-href="users/{{user._id}}">{{user.email}}</a></span>
            </li>
          </ul>
        </div>

      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-10 col-md-offset-1">

    <form class="form-horizontal" ng-submit="usersIndexCtrl.createUser()">
      <fieldset>

        <!-- Form Name -->
        <legend class="text-center">Add New User</legend>

        <!-- Text input-->
        <div class="form-group">
          <div class="col-xs-6 col-xs-offset-3">
          <input id="userName" ng-model="usersIndexCtrl.newUser.userName" type="text" class="form-control input-md" placeholder="User Name" required>
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <div class="col-xs-6 col-xs-offset-3">
          <input ng-model="usersIndexCtrl.newUser.email" type="text" class="form-control input-md" placeholder="Email" required>
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <div class="col-xs-6 col-xs-offset-3">
          <input ng-model="usersIndexCtrl.newUser.profileUrl" type="text" class="form-control input-md" placeholder="Profile Image Url">
          </div>
        </div>

        <!-- Button -->
        <div class="form-group">
          <div class="col-xs-6 col-xs-offset-3">
            <button class="btn btn-primary">Submit</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
