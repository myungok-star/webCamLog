<div class="col-xs-10 col-xs-offset-1">
  <!-- <div ng-controller="UsersShowController as usersShowCtrl" class='row'> -->
    <div class="col-md-3 col-md-offset-3 col-xs-12 thumbnail">
      <img ng-hide="editing" ng-src="{{video.screenShot}}" alt="screen shot">
      <input ng-show="editing" ng-model="video.screenShot" type="text" class="form-control input-md"><h6 ng-show="editing">screenshot link ^</h6>
    </div>

    <div class="col-md-3  col-xs-12">
      <ul class="list-group form-inline col-md-10 col-md-offset-1">
        <li class="list-group-item">
          <span ng-hide="editing"><h3 class='inline-header'><a ng-href="{{video.videoLink}}">{{video.title}}</a></h3></span>
          <input ng-show="editing" ng-model="video.title" type="text" class="form-control input-md"><h6 ng-show="editing">video title ^</h6>
          <input ng-show="editing" ng-model="video.videoLink" type="text" class="form-control input-md"><h6 ng-show="editing">video link ^</h6>
        </li>
        <br>
        <br>
        <div>
          <button class='btn btn-info' ng-hide="editing" ng-click="editing = true">Edit Video Info</button>
          <button class='btn btn-success' ng-show="editing" ng-click="videosShowCtrl.editVideo(video); editing = false">Save Changes</button>
        </div>
        <br>
        <div>
          <button class='btn btn-danger' ng-click="videosShowCtrl.deleteVideo(video)">Delete Video</button>
        </div>
        <br>
        <h3><a href="/videos">Back</a></h3>
      </ul>


    </div>
</div>
