<div class="col-xs-10 col-xs-offset-1">
  <!-- <div ng-controller="UsersShowController as usersShowCtrl" class='row'> -->
    <div class="col-md-3 col-md-offset-3 col-xs-12 thumbnail">
      <img ng-src="{{videosShowCtrl.video.screenShot}}" alt="user image">
      <input ng-show="editing" ng-model="video.screenShot" type="text" class="form-control input-md">
    </div>

    <div class="col-md-3  col-xs-12">
      <ul class="list-group form-inline col-md-10 col-md-offset-1">
        <li class="list-group-item">
          <span ng-hide="editing"><h4 class='inline-header'><a ng-href="{{video.videoLink}}">{{video.title}}</h4></span>
          <input ng-show="editing" ng-model="user.userName" type="text" class="form-control input-md">
        </li>
        <br>
        <br>
        <div>
          <button class='btn btn-info' ng-hide="editing" ng-click="editing = true">Edit Video Info</button>
          <button class='btn btn-success' ng-show="editing" ng-click="videosShowCtrl.editVideo(video); editing = false">Save Changes</button>
        </div>
        <br>
        <div>
          <button class='btn btn-danger' ng-click="usersShowCtrl.deleteUser(user)">Delete Video</button>
        </div>
        <br>
        <h3><a href="/videos">Back</a></h3>
      </ul>


    </div>
</div>
