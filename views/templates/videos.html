<br><br><br>
<br><br><br>
<div class="col-xs-10 col-xs-offset-1">
  <div class="row">
    <div class="text-center">
      <h1>Video Lists</h1>
    </div>
    <br>
    <div ng-repeat="video in videosIndexCtrl.videos">
      <div class="col-xs-4 ">
        <div class="panel panel-default">
          <div class="panel-body text-center">
            <ul class="list-group form-inline col-md-8 col-xs-12 col-xs-offset-2">
              <img ng-hide="editing" ng-src="{{video.screenShot}}" alt="screen shot">
              <li class="list-group-item">
                <span ng-hide="editing"><h3 class='inline-header'><a ng-href="videos/{{video._id}}">{{video.title}}</a></h3></span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
