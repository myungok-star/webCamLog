<div class="container text-center">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h1>Profile</h1>
      <hr>
      <h2>Welcome!
        <% if (user && user.email) { %>
          You're logged in as <%= user.email %>!</h2>
          <a href="/logout" class="btn btn-default">Log Out</a>
        <% } else { %>
          You're not logged in. </h2>
          <a href="/login">Log in</a>
        <% } %>

    </div>
  </div>
</div>
